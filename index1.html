<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Login</title>
      </head>
      <body>
        <div
          class="container shadow-lg mt-5 p-5 mx-auto d-flex justify-content-center align-items-center flex-column"
        >
          <h2 class="header">Smart Login System</h2>

          <div class="w-75 py-3 input-group change">
            <input
              type="text"
              id="your_name"
              class="form-control py-3 bg-transparent col"
              placeholder="Enter your name"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="w-75 py-3 input-group change">
            <input
              type="email"
              id="your_email"
              class="form-control py-3 bg-transparent col"
              placeholder="Enter your email"
              aria-label="email"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="w-75 py-3 input-group change">
            <input
              type="password"
              id="your_password"
              class="form-control py-3 bg-transparent col"
              placeholder="Enter your password"
              aria-label="password"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div id="word" class="gr d-none">Success</div>
          <button class="w-75 rounded-2 border-0 my-5 p-2 btn" id="signup">
            Sign Up
          </button>
          <div>
            <span>Donâ€™t have an account?</span>
            <a href="index.html">Sign in</a>
          </div>
        </div>
        <script type="module" src="./javascript/script1.js"></script>
      </body>
    </html>
  </body>
</html>
